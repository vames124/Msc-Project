<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-shopping-bag"></i> ShopDemo</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn" data-section="products">
                    <i class="fas fa-home"></i> Products
                </button>
                <button class="nav-btn" data-section="cart">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="nav-btn" data-section="favorites">
                    <i class="fas fa-heart"></i> Favorites
                    <span class="favorites-count" id="favoritesCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Products Section -->
            <section id="products" class="section active">
                <div class="section-header">
                    <h2>Our Products</h2>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </section>

            <!-- Cart Section -->
            <section id="cart" class="section">
                <div class="section-header">
                    <h2>Shopping Cart</h2>
                </div>
                <div class="cart-content" id="cartContent">
                    <!-- Cart items will be loaded here -->
                </div>
            </section>

            <!-- Favorites Section -->
            <section id="favorites" class="section">
                <div class="section-header">
                    <h2>Your Favorites</h2>
                </div>
                <div class="favorites-content" id="favoritesContent">
                    <!-- Favorite items will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>
</html>
